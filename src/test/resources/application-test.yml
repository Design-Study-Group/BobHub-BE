spring:
  # 테스트 환경에서는 H2 인메모리 DB를 사용
  datasource:
    url: jdbc:h2:mem:testdb;MODE=Oracle
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  # H2 DB를 Oracle처럼 사용하기 위한 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: "test-secret-key-for-bobhub-project-with-sufficient-length-for-hs256"

# MyBatis 설정 (테스트 환경에서도 필요)
mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.bobhub.*.domain
